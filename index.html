    body {

    button {

      border: none;

    #yes {

   .hidden {

  <script>
    const yesBtn = document.getElementById("yes");
    const question = document.getElementById("question");
    const happy = document.getElementById("happy");


    const noBtn = document.getElementById("no");
    let scale = 1;

noBtn.addEventListener("click", () => {
  scale *= 0.85;

  // Take button out of flex so it can move freely
  noBtn.style.position = "absolute";

  // Random position inside viewport
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  // Apply shrinking scale
  noBtn.style.transform = `scale(${scale})`;
});

    noBtn.addEventListener("click", () => {
      scale *= 0.85;
      noBtn.style.transform = `scale(${scale})`;

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener("click", () => {
      question.classList.add("hidden");
      happy.classList.remove("hidden");
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 2 + 4 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);

    function toggleOtherActivity() {
      const select = document.getElementById("activity");
      const otherInput = document.getElementById("otherActivity");

      if (select.value === "Other") {
        otherInput.style.display = "block";
        otherInput.required = true;
      } else {
        otherInput.style.display = "none";
        otherInput.required = false;
        otherInput.value = "";
      }
    }
  </script>
